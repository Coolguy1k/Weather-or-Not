<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/styles.css">
        <title>Weather or Not</title>
    </head>

    <body>
        <header id="header" class="container">
            <h1>Weather</h1>
        </header>
        <div id="searchDiv">
            <input type="text" id="search-input">
            <button id="search-button">Search</button>
            <div id="search-history">
                <h2>Search History:</h2>
                <ul id="city-history"></ul>
            </div>
        </div>

        <main id="weather-box" class="container">
            <section class="row justify-center">
                <article class="card-column">
                    <figure class="card-block">
                        <h2 class="header-block">Current Weather Forecast</h2>
                        <aside class="weather-block">
                            <p id="cityday"></p>
                            <p id="cityname"></p>
                            <a href="assets/23613146140_6edfea579f_k.jpg" target=""><img id="weather-icon" src="assets/23613146140_6edfea579f_k.jpg" alt="weather pic"></a>
                            <p id="temp">Temperature:</p>
                            <p id="humid">Humidity:</p>
                            <p id="wind">Wind:</p>
                        </aside>
                    </figure>
                </article>
            </section>
