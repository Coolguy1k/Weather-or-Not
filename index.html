<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Weather Ladder</title>
    </head>

<style> Forcast {

        margin: 0;
        background-color: #000000;

    }
</style>

    <body>
        <header id="header" class="title has-text-centered has-background-link has-text-success is-size-1 mx-1 my-1">
            <h1>Weather Ladder</h1>
        </header>

        <div id="searchDiv" class="has-text-centered has-background-success px-1 py-1">
            <input type="text" id="search-input">
            <button id="search-button">Search</button>
            <div id="search-history">
                <h2>Search History:</h2>
                <ul id="city-history"></ul>
            </div>
        </div>

<clouds>
    <a href="assets/altocumulus.jpg" target=""><img id="weather-icon" src="assets/altocumulus.jpg" alt="weather pic"></a>
</clouds>

        <Forcast id="weather-box" class="container has-text-centered">
            <section class="row justify-center has-text-white has-background-black">
                <article class="card-column">
                    <figure class="card-block">
                        <h2 class="header-block">Current Weather Forecast</h2>
                        <aside class="weather-block">
                            <p id="cityday"></p>
                            <p id="cityname"></p>
                            <p id="temp">Temperature:</p>
                            <p id="humid">Humidity:</p>
                            <p id="wind">Wind:</p>
                        </aside>
                    </figure>
                </article>
            </section>

            <section class="row has">
                <article class="column has-background-black-ter has-text-white">
                    <figure class="card-block">
                        <h2 class="header-block">One Day Forecast</h2>
                        <aside class="weather-block">
                            <p id="cityday1"></p>
                            <p id="cityname"></p>
                            <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather pic"></a>
                            <p id="temp1">Temperature:</p>
                            <p id="humid1">Humidity:</p>
                            <p id="wind1">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <article class="column has-text-white has-background-grey-darker">
                    <figure class="card-block">
                        <h2 class="header-block">Two Day Forecast</h2>
                        <aside class="weather-block">
                            <p id="cityday2"></p>
                            <p id="cityname"></p>
                            <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon2" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather pic"></a>
                            <p id="temp2">Temperature:</p>
                            <p id="humid2">Humidity:</p>
                            <p id="wind2">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <article class="column has-text-white has-background-grey-dark">
                    <figure class="card-block">
                        <h2 class="header-block">Three Day Forecast</h2>
                        <aside class="weather-block">
                            <p id="cityday3"></p>
                            <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon3" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather pic"></a>
                            <p id="temp3">Temperature:</p>
                            <p id="humid3">Humidity:</p>
                            <p id="wind3">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <article class="column has-text-white has-background-grey-dark">
                    <figure class="card-block">
                        <h2 class="header-block">Four Day Forecast</h2>
                        <aside class="weather-block">
                            <p id="cityday4"></p>
                            <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon4" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather pic"></a>
                            <p id="temp4">Temperature:</p>
                            <p id="humid4">Humidity:</p>
                            <p id="wind4">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <article class="column has-text-white has-background-grey-light">
                    <figure class="card-block">
                        <h2 class="header-block">Five Day Forecast</h2>
                        <aside class="weather-block">
                            <p id="cityday5"></p>
                            <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon5" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather pic"></a>
                            <p id="temp5">Temperature:</p>
                            <p id="humid5">Humidity:</p>
                            <p id="wind5">Wind:</p>
                        </aside>
                    </figure>
                </article>
            </Forcast>
            </section>
            <script src="./Wheather.js"></script>
        </body>
    </body>
</html>
